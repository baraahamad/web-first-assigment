<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head section containing metadata -->
    <meta charset="UTF-8">
    <title>Contact me</title>
</head>
<body>
    <!-- Header section with page title and navigation -->
    <header>
        <h1>Contact Me</h1>
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><a href="portfolio.html">Home</a></li>
            </ul>
        </nav>
    </header>

        <section>
            <form action="#" method="post">
                <!-- Input field for visitor's name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <!-- Input field for visitor's email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <!-- Text area for visitor's message -->
                <label for="message">Message:</label>
                <br>
                <textarea id="message" name="message" rows="5" cols="40" required></textarea>
                <br>
                <!-- Submit button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
</body>
</html>
